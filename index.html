<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Adding blue background to top navigation */
.topnav {
  overflow: hidden;
  background-color: rgb(45, 105, 184);
}

/* Adding style to the links in the nav bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Set the links color for hovering */
.topnav a:hover {
  background-color: #111;
}

/* Add purple color to current link */
.topnav a.active {
  background-color: rgb(115, 105, 184);
  color: white;
}

/* top navigation section that will be right-aligned */
.topnav-right {
  float: right;
}

/* container to hold image and text overlay */
.container {
  position: relative;
  text-align: center;
  color: white;
}

/* centered text on image */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* add smooth scroll behavior */
html {
  scroll-behavior: smooth;
}

#section1 {
  height: 600px;
  background-color: darkorange;
}

#section2 {
  height: 600px;
  background-color: pink;
}

#section3 {
  height: 600px;
  background-color: deepskyblue;
}
  
</style>
</head>
<body>

<!--divsion for html elements-->
<div class="topnav">
  <a>Hajera Siddiqui</a></li>
  <div class="topnav-right">
    <a class="active" href="#home">Home</a>
    <a href="#section1">Projects</a>
    <a href="#section2">About Me</a>
    <a href="#section3">Contact</a>
  </div>
</div>

<div class="container">
  <img src="docs/assets/images/GithubBanner.png" alt="Leafy Image" style="width:100%;"> 
  <div class="centered" style="font-size:30px">
    <h1>Hi everyone! Welcome to my page! I'm Hajera!</h1>
    <h2>Here you will find everything about me!</h2>
  </div>
</div>

<div class="main" id="section1">
  <h2>Projects</h2>
  <p>Add content about projects here!</p>
</div>

<div class="main" id="section2">
  <h2>About Me</h2>
  <p>Add content about me here!</p>
</div>

<div class="main" id="section3">
  <h2>Contact</h2>
  <p>Add content about contact information here!</p>

</body>
</html>
