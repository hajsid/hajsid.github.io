<!DOCTYPE html>

<style>

/* Adding brown background to top navigation and fixing in place */
.topnav {
  overflow: hidden;
  background-color: brown;
  position: fixed;
  z-index:1;
  top: 0;
  width: 100%;
}

/* Adding style to the links in the nav bar */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Set the links color (DarkRed) for hovering */
.topnav a:hover {
  background-color: DarkRed;
}

/* Add purple color to current link
.topnav a.active {
  background-color: rgb(115, 105, 184);
  color: white;
} */

/* top navigation section that will be right-aligned */
.topnav-right {
  float: right;
}

/* added margins so contents of page aren't hidden by fixed nav bar */
.spacing {
  padding: 16px;
  margin-top: 30px;
}

/* container to hold image and text overlay
.container {
  position: relative;
  text-align: center;
  color: white;
  height: 100%;
} */

/* centered text on image */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: blue
}

/* add smooth scroll behavior */
html {
  scroll-behavior: smooth;
}

/* adjust for scroll to precisely reach each section */
# section1, #section2, #section3, #section4 {
  height: 768px;
  scroll-margin-top: 60px; /* Adjust value based on nav bar height */
}

#section1 {
  background-color: LightPink;
}

#section2 {
  background-color: pink;
}

#section3 {
  background-color: deepskyblue;
}

#section4 {
  background-color: yellow;
}

/* get rid of unnecessary white spaces on the sides */
body {
   margin: 0px;
}
  
</style>
