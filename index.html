<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Adding blue background to top navigation and fixing in place */
.topnav {
  overflow: hidden;
  background-color: rgb(45, 105, 184);
  position: fixed;
  z-index:1;
  top: 0;
  width: 100%;
}

/* Adding style to the links in the nav bar */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Set the links color for hovering */
.topnav a:hover {
  background-color: #111;
}

/* Add purple color to current link */
.topnav a.active {
  background-color: rgb(115, 105, 184);
  color: white;
}

/* top navigation section that will be right-aligned */
.topnav-right {
  float: right;
}

/* added margins so contents of page aren't hidden by fixed nav bar */
.spacing {
  padding: 16px;
  margin-top: 30px;
}

/* container to hold image and text overlay */
.container {
  position: relative;
  text-align: center;
  color: white;
}

/* centered text on image */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* add smooth scroll behavior */
html {
  scroll-behavior: smooth;
}

/* adjust for scroll to precisely reach each section */
#section2, #section3, #section4 {
  height: 600px;
  scroll-margin-top: 60px; /* Adjust value based on nav bar height */
}

#section1 {
  height: 250px;
}

#section2 {
  background-color: pink;
}

#section3 {
  background-color: deepskyblue;
}

#section4 {
  background-color: yellow;
}

/* get rid of unnecessary white spaces on the sides */
body {
   margin: 0px;
}
  
</style>
</head>
<body>

<!--divsion for html elements-->
<div class="topnav">
  <a>Hajera Siddiqui</a></li>
  <div class="topnav-right">
    <a class="active" href="#section1">Home</a>
    <a href="#section2">Projects</a>
    <a href="#section3">About Me</a>
    <a href="#section4">Contact</a>
  </div>
</div>

<div class="spacing">
  <div class="container" id="section1">
    <img src="docs/assets/images/GithubBanner.png" alt="Leafy Image" style="width:100%;"> 
    <div class="centered" style="font-size:30px">
      <h1>Hi everyone! Welcome to my page! I'm Hajera!</h1>
      <h2>Here you will find everything about me!</h2>
    </div>
  </div>
  
  <div class="main" id="section2">
    <h2>Projects</h2>
    <p>Add content about projects here!</p>
  </div>
  
  <div class="main" id="section3">
    <h2>About Me</h2>
    <p>Add content about me here!</p>
  </div>
  
  <div class="main" id="section4">
    <h2>Contact</h2>
    <p>Add content about contact information here!</p>
  </div>
</div>
  
</body>
</html>
